<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe6eb, #fff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
    }

    .card {
      background: #ffffff;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 420px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 8px 20px rgba(255,77,109,0.4);
    }

    #no {
      background: #eee;
      color: #333;
      position: relative;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Pattu, <br>will you be my Valentine? ğŸ’–</h1>
    <p>Choose wisely. (The â€œNoâ€ button isâ€¦ shy ğŸ˜Œ)</p>

    <div class="buttons">
      <button id="yes" onclick="yesClick()">YES</button>
      <button id="no" onmouseover="moveNo()">NO</button>
    </div>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function yesClick() {
      alert("Yay! ğŸ’• I knew you'd say YES ğŸ˜");
    }
  </script>

</body>
</html>
